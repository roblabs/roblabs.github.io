<!DOCTYPE html>
<!-- Proudly powered by Jekyll v{{ jekyll.version }} & GitHub Pages ~ Generated {{ site.time }}

{  "page":
  {
    "id": "{{ page.id }}",
    "layout": "{{ page.layout }}",
    "title": "{{ page.title }}",
    "date": "{{ page.date }}",
    "categories": "{{ page.categories }}",
    "tags": "{{ page.tags }}"
  }
}
  // GitHub
    // https://github.com/jekyll/github-metadata/blob/master/docs/site.github.md
  site.github:
    {{ site.github }}
    site.github.metadata:
      {{ site.github.metadata }}
-->
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Open  Meta Tags  https://www.opengraph.xyz -->
    <meta property="og:site_name" content="RobLabs.com">
    <meta property="og:title" content="{{ page.title }} — {% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ page.excerpt_img }}">
    <meta property="og:image:alt" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Other Meta Tags -->
    <meta name="author" content="{{ site.twitter.site }}" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:domain" content="{{ site.url }}" />
    <meta name="twitter:site" content="{{ site.twitter.site }}" />
    <meta name="twitter:creator" content="{{ site.twitter.creator }}" />
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{{ page.title }} — {% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ page.excerpt_img }}">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="ZydN2Jjj0J2FVvhrmEI-J6spiui2a8mNt0vKiCynfzg" />

    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700|Roboto+Mono">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <!-- NaturalAtlas -->

    <script type="text/javascript">
    NaturalAtlas.setClientKey('eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJqdGkiOiJhay1ja2N6bGx6cTIwMDAwMjNhcXoxcnMxZXhzIiwibmFfYXBwIjoxMDExLCJpYXQiOjE1OTU1NTcyODR9.9Iikuk4so989h4RO8oXkoOL6Mc1D-iQ4YmZWPjOaoAU');

      NaturalAtlas.initWidgets();

  </head>

  <body>

    <div class="full-width olives">
      <div class="navbar">
          <div class="container">
              <a href="/">
                <img src="/assets/img/epi-maps-logo.png" style="height: 128px; width: 128px; border-radius:22px; overflow: hidden;">
              </a>
              <ul>
                <li><a href="/#social">Social &rarr;</a></li>
                <li><a href="/#more-than-just-code">Maps &rarr;</a></li>
                <li><a href="/blog">Blog &rarr;</a></li>
                <li><a href="/#contact-a-human">Contact</a></li>
              </ul>
          </div>
      </div>
    </div>

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>


</html>
