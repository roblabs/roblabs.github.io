<!DOCTYPE html>
<html lang="{{ site.lang }}">
<!-- Powered by Jekyll v{{ jekyll.version }} & GitHub Pages ~ Generated {{ site.time | date: "%Y-%m-%d %H:%M:%S %Z" }}
{% comment %}
// GitHub Pages
  * https://github.com/jekyll/github-metadata/blob/master/docs/site.github.md
  * https://michaelcurrin.github.io/dev-cheatsheets/cheatsheets/jekyll/liquid/time-handling.html
{% endcomment %}-->
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Promoting Apps with Smart App Banners - https://developer.apple.com/documentation/webkit/promoting_apps_with_smart_app_banners -->
    {% if page.apple-itunes-app.app-id %}<meta name="apple-itunes-app" content="app-id={{page.apple-itunes-app.app-id}}, app-argument={{page.apple-itunes-app.app-argument}}">{% endif %}

    <!-- Open Graph Meta Tags https://ogp.me -->
    <meta property="og:site_name" content="{{ site.og.site_name }}">
    <meta property="og:title" content="{{ page.title }}{% if page.excerpt %} — {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="{{ site.og.type }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ page.excerpt_img }}">
    <meta property="og:image:alt" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Other Meta Tags -->
    <meta name="author" content="{{ site.author }}" />

    <!-- Twitter Meta Tags -->
    <!-- https://developer.twitter.com/en/docs/twitter-for-websites/cards/guides/getting-started -->
    <!-- When the Twitter card processor looks for tags on a page, it first checks for the Twitter-specific property, and if not present, falls back to the supported Open Graph property.  -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{ site.twitter.site }}" />
    <meta name="twitter:creator" content="{{ site.twitter.creator }}" />

    <meta charset="{{ site.encoding }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="ZydN2Jjj0J2FVvhrmEI-J6spiui2a8mNt0vKiCynfzg" />

    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700|Roboto+Mono">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  </head>

  <body>

    <div class="full-width olives">
      <div class="navbar">
          <div class="container">
              <a href="/">
                {% if page.excerpt_img %}<img src="{{ page.excerpt_img }}" style="width: 31.8%; border-radius:5px; overflow: hidden;">
                {% else %}<img src="/assets/img/epi-maps-logo.png" style="height: 64px; width: 64px; border-radius:5px; overflow: hidden;">{% endif %}</a>
              <ul>
                <li><a href="/#social">Social &rarr;</a></li>
                <!-- <li><a href="/#more-than-just-code">Maps &rarr;</a></li> -->
                <li><a href="/blog">Blog &rarr;</a></li>
              </ul>
          </div>
      </div>
    </div>

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>


</html>
